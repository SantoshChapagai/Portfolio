  <main class="pictures">
    <div class="images">
      <div class="a">
        <img class="picture" src="gallery/Bird.jpeg" alt="Bird">
      </div>
      <div class="b">
        <img class="picture" src="gallery/flower.jpeg" alt="flower">
      </div>
      <div class="c">

      </div>
      <div class="d">

      <div class="e">

    <div>
      <p>Source: Santosh Chapagai</p>

      </div>
      <div>

        <input type="email" id="email">
      </div>
      <div>
        <label for="text">Message</label>
        <textarea name="textarea" id="text"></textarea>
      </div>
      <div class="send">
        <button class="send_message" type="submit">Send
          message</button>
      </div>
    </form>
    <div class="media">
      <h4>Connect with me</h4>
      <div class="icons">
        <div class="social_media">
          <a href="https://www.facebook.com/santosh.chapagai.56" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="social_media">
